<div id="container-div">
    <div class="list-view">
        <h3>Your Campaigns</h3>
        <ul class="campaign-list">
            <li ng-repeat="campaign in campaigns" ng-class="{selected: $index === selectedIndex}" ng-click="setSelected($index)">
                <h1>{{ campaign.name }}</h1>
                <p>11000</p>
            </li>
        </ul>
    </div>
    <div class="detail-view">
        <div class="campaign-detail">
            <div class="row">
                <div class="col-md-9">
                    <h1>{{ campaigns[selectedIndex].name }} <span class="badge">Active</span></h1>
                    <div class="bs-callout bs-callout-info">
                        <h4>Campaign ID: <span class="value">ID0034</span></h4>
                        <h4>Landing Page URL: <span class="value"><a ng-href="{{ campaigns[selectedIndex].landingUrl }}">{{ campaigns[selectedIndex].landingUrl }}</a></span></h4>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="vertical-button-group">
                        <a href="#" class="btn btn-primary">Edit</a>
                        <a href="#" class="btn btn-primary">Disable</a>
                        <a href="#" class="btn btn-primary">Manage Creatives</a>
                    </div>
                </div>
            </div>
            <!-- Campaign Statistics -->
            <div class="section-header campaign-statistics">Campaign Statistics</div>
            <div class="row">
                <div class="col-md-3">
                    <div class="stats-div clicks">
                        <h1>170K</h1>
                        <p>Clicks</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-div impressions">
                        <h1>40K</h1>
                        <p>Impressions</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-div clicks">
                        <h1>1,491</h1>
                        <p>Clicks</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="stats-div impressions">
                        <h1>694</h1>
                        <p>Impressions</p>
                    </div>
                </div>
            </div>
            <!-- div class="row graphs">
                <div class="col-md-6">
                    <canvas id="clickChart" width="400px" height="400"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="impressionChart" width="400px" height="400"></canvas>
                </div>
            </div -->
        </div>
    </div>
</div>
