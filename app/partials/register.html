<div id="register-container">
	<div class="register-form">
		<form action="" method="POST" role="form">
	        <h2>Create an account</h2>
	        <div class="form-group">
	            <input type="text" class="form-control" id="" placeholder="Company" ng-model="userdetails.companyName">
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" id="" placeholder="SFDC ID" ng-model="userdetails.sfdcId">
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" id="" placeholder="First Name" ng-model="userdetails.contactFirst">
	        </div>
	        <div class="form-group">
	            <input type="text" class="form-control" id="" placeholder="Last Name" ng-model="userdetails.contactLast">
	        </div>
	        <div class="form-group">
	            <input type="email" class="form-control" id="" placeholder="E-mail Address" ng-model="userdetails.contactEmail">
	        </div>
	        <div class="form-group">
	            <input type="password" class="form-control" id="" placeholder="Password" ng-model="userdetails.contactPass">
	        </div>
	        <div class="post-login-options"><label for="remember_details"><input type="checkbox" name="remember_details"/> I have read and agree with the <a href="#">terms and conditions</a></label></div>
	        <input type="submit" class="btn btn-primary" value="Create Account" ng-click="doRegister()">
	    </form>
	</div>
</div>
